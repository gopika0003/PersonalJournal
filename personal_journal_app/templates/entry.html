<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry - Personal Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: pink;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-back {
            background-color: maroon;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: darkred;
        }

        .entry-form-container {
            margin-top: 120px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(247, 17, 101, 0.7);
        }

        .entry-form-container h2 {
            text-align: center;
            color: maroon;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .entry-form-container .timestamp {
            text-align: center;
            font-size: 16px;
            color: gray;
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: maroon;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: darkred;
        }

        .alert-success {
            text-align: center;
            margin-bottom: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div>
        <a href="#">Personal Journal</a>
    </div>
    <div>
        <a href="{% url 'dashboard' %}" class="btn-back">‚Üê Back to Dashboard</a>
    </div>
</nav>

<!-- Form Container -->
<div class="entry-form-container">
    <h2>üìù "What‚Äôs on your mind today?"</h2>
    <div class="timestamp" id="entryTime"></div>

    {% if success %}
        <div class="alert alert-success" role="alert" id="successMessage">
            ‚úÖ Saved successfully!
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            
            <!-- Uneditable part -->
            <div class="form-control" style="background-color: #f8f9fa; font-style: italic;" disabled>
                DEAR DIARY,
            </div>

            <!-- User input -->
            <textarea class="form-control mt-2" name="content" id="content" rows="6" placeholder="Write your journal entry here..." required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn-submit">Save Entry</button>
        </div>
    </form>
</div>

<!-- JS for current timestamp -->
<script>
    const now = new Date();
    const timestampElement = document.getElementById("entryTime");

    const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit'
    };
    timestampElement.innerText = now.toLocaleString('en-US', options);

    // Optional: Hide success message after 3 seconds
    const successMsg = document.getElementById('successMessage');
    if (successMsg) {
        setTimeout(() => {
            successMsg.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
