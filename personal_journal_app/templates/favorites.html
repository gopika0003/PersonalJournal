<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://i.pinimg.com/736x/36/0f/b4/360fb478f477d551c92fc32ed9c89ad0.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .entry {
            background: rgba(255, 249, 240, 0.95);
            border-left: 5px solid orange;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.2);
        }

        .entry-title {
            color: darkred;
            font-size: 24px;
            font-weight: bold;
        }

        .entry-date {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }

        .entry-content {
            font-size: 16px;
        }

        .btn-back {
            background-color: maroon;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: darkred;
        }

        h1 {
            color: maroon;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <a href="{% url 'dashboard' %}" class="btn-back">← Back to Dashboard</a>
    <h1>⭐ Your Favorite Entries</h1>

    {% if entries %}
        {% for entry in entries %}
            <div class="entry">
                <div class="entry-title">{{ entry.title }}</div>
                <div class="entry-date">{{ entry.created_at|date:"F d, Y – h:i A" }}</div>
                <div class="entry-content">{{ entry.content }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>You haven't marked any entries as favorite yet.</p>
    {% endif %}
</body>
</html>
