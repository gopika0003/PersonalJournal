{% extends 'base.html' %}

{% block title %}Login - Personal Journal{% endblock %}

{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Styles -->
<style>
    /* Set background image */
    body {
        background: url(https://i.pinimg.com/736x/ed/4e/95/ed4e9518b3d051d94ef40951874886da.jpg);
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    /* Center the login container */
    .login-container {
        width: 400px;
        background: pink; /* Pink background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Styling for the logo (Circle with 'J') */
    .login-logo {
        font-size: 50px;
        font-weight: bold;
        color: maroon; /* Violet color */
        background: white;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 15px auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .login-container h3 {
        color: white;
        font-weight: bold;
    }

    .form-control {
        border-radius: 8px;
        height: 45px;
        font-size: 16px;
    }

    .btn-login {
        background: maroon;
        color: white;
        font-size: 18px;
        padding: 10px;
        border-radius: 8px;
        transition: 0.3s ease-in-out;
    }

    .btn-login:hover {
        background: maroon;
    }

    .extra-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: 0.3s;
    }

    .extra-links a:hover {
        color: #ddd;
    }

    /* Hide navbar */
    .navbar {
        display: none;
    }
</style>

<!-- Login Form -->
<div class="login-container">
    <!-- Logo Circle with "J" -->
    <div class="login-logo">J</div>  

    <h3>Login</h3>

    <!-- CSRF Error Message Handling -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="mb-3 text-start">
            <label class="form-label text-white">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        
        <div class="mb-3 text-start">
            <label class="form-label text-white">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        
        <div class="mb-3 form-check text-start">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label text-white" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <div class="mt-3 extra-links">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
</div>

{% endblock %}
