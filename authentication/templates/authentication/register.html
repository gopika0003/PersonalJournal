{% extends 'base.html' %}
{% load static %}  <!-- Load static files -->

{% block title %}Register - Personal Journal{% endblock %}

{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Styles -->
<style>
    /* Remove navbar (Personal Journal | Dashboard | Logout tab) */
    .navbar {
        display: none !important;
    }

    /* Set background */
    body {
        background: white;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    /* Center the register container */
    .register-container {
        width: 400px;
        background: rgba(255, 255, 255, 0.9); /* White with transparency */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .form-control {
        border-radius: 8px;
        height: 45px;
        font-size: 16px;
    }

    .btn-register {
        background: pink;
        color: white;
        font-size: 18px;
        padding: 10px;
        border-radius: 8px;
        transition: 0.3s ease-in-out;
    }

    .btn-register:hover {
        background: pink;
    }

    .extra-links a {
        text-decoration: none;
        color: maroon;
        font-weight: bold;
        transition: 0.3s;
    }

    .extra-links a:hover {
        color:pink;
    }
</style>

<!-- Register Form -->
<div class="register-container">
    <h3 class="mb-3">Create an Account</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        <div class="mb-3 text-start">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-register w-100">Register</button>
    </form>

    <div class="mt-3 extra-links">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

{% endblock %}
