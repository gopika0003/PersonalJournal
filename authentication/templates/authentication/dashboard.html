{% extends 'base.html' %}

{% block title %}Dashboard - Personal Journal{% endblock %}

{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Styles -->
<style>
    /* Set clean white background */
    body {
        background-color: white;
        margin: 0;
        padding: 0;
    }

    /* Navbar */
    .navbar {
        width: 100%;
        background-color: pink; /* Pink navbar */
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        margin-left: 15px;
    }

    /* Logout button */
    .btn-logout {
        background-color: maroon;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
    }

    .btn-logout:hover {
        background-color: darkred;
    }

    /* Dashboard container */
    .dashboard-container {
        width: 60%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(247, 17, 101, 0.9);
        text-align: center;
        margin: 100px auto 0; /* Pushed below navbar */
    }

    .dashboard-container h2 {
        font-weight: bold;
        color: maroon; /* Maroon title */
    }

    /* Buttons */
    .btn-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn-primary {
        background-color: maroon;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 16px;
        color: white;
        text-decoration: none;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: darkred;
    }

    /* Search Bar */
    .search-container {
        margin-top: 20px;
        text-align: center;
    }

    .search-bar {
        width: 80%;
        max-width: 400px;
        padding: 8px;
        border: 2px solid maroon;
        border-radius: 5px;
        font-size: 16px;
    }

    .search-button {
        padding: 8px 15px;
        border: none;
        background-color: maroon;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .search-button:hover {
        background-color: darkred;
    }
</style>

<!-- Navbar with Logout -->
<nav class="navbar">
    <div>
        <a href="#">Personal Journal</a>
    </div>
    <div>
        <a href="{% url 'logout' %}" class="btn-logout">Logout</a>  <!-- Logout button now functional -->
    </div>
</nav>

<!-- Dashboard Content -->
<div class="dashboard-container">
    <h2>Welcome to Your Personal Journal</h2>

    <!-- Buttons for Features (UI Only) -->
    <div class="btn-container">
        <button class="btn-primary">üìù New Entry</button>
        <button class="btn-primary">üìú View Entries</button>
    </div>

    <!-- Search Bar (UI Only) -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="üîç Search journal entries...">
        <button class="search-button">Search</button>
    </div>
</div>

{% endblock %}
