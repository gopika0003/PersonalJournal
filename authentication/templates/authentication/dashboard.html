{% extends 'base.html' %}

{% block title %}Dashboard - Personal Journal{% endblock %}

{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Font for custom heading -->
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

<style>
    body {
        background: url('https://i.pinimg.com/736x/28/96/70/28967076dbdbc41e3b3d6c995adebf99.jpg');
        background-size: cover;
        margin: 0;
        padding: 0;
        height: 100vh;
    }

    .navbar {
        width: 100%;
        background-color: pink;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        margin-left: 15px;
    }

    .btn-logout {
        background-color: maroon;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
    }

    .btn-logout:hover {
        background-color: darkred;
    }

    .main-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 70px;
        box-sizing: border-box;
    }

    .dashboard-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(247, 17, 101, 0.8);
        text-align: center;
        max-width: 600px;
        width: 90%;
    }

    .dashboard-container h2 {
        font-family: 'Caveat', cursive;
        font-size: 40px;
        font-weight: bold;
        color: maroon;
        margin-bottom: 30px;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .btn-primary {
        background-color: maroon;
        border: none;
        padding: 14px 25px;
        border-radius: 10px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .btn-primary:hover {
        background-color: darkred;
        transform: scale(1.05);
    }
</style>

<!-- Navbar -->
<nav class="navbar">
    <div>
        <a href="#">Personal Journal</a>
    </div>
    <div>
        <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
    </div>
</nav>

<!-- Centered Content -->
<div class="main-wrapper">
    <div class="dashboard-container">
        <h2>Welcome to Your Personal Journal</h2>
        <div class="btn-container">
            <a href="{% url 'new_entry' %}" class="btn-primary">üìù New Entry</a>
            <a href="{% url 'view_entries' %}" class="btn-primary">üìú View Entries</a>
            <a href="{% url 'favorite_entries' %}" class="btn-primary">‚≠ê Favorites</a>
        </div>
    </div>
</div>

{% endblock %}
